<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda en linea</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="functions.js"></script>
<head>
<body>

    <header>
        <div id="logo">
            <img class="imgLogo" src="Ings/logo rosa.jpeg" height="120px" width="130px">
        </div>
        <div id="options">
            <div>
                <ul class="search">
                    <li><a href="" target="_blank"><img id="magGlass" src="Ings/magGlass.png" alt=""></a></li>
                </ul>
            </div>
            <div>
                <ul class="menu">
                    <li><a href="inicio.html" target="_self">Lo nuevo</a></li>
                    <li><a href="Mujer.html" target="_self">Mujer</a></li>
                    <li><a href="Hombre.html" target="_self">Hombre</a></li>
                    <li><a href="sale.html" target="_self">Sale</a></li>
                    
                </ul>
            </div>
            <div>
                <ul class="pago">
                    <li><a href="pago.html" target="_blank"><img id="cart" src="Ings/cart.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div id="Principal">
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/vestigoGris.jpeg" alt="Set Gretta">
            </div>
            <div class="pie">
                <p>Set Gretta</p>
                <p class="price">$200.000</p>
            </div>
        </div>
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/chaquetafeliz.jpeg" alt="Chaleco en Crochet Happy">
            </div>
            <div class="pie">
                <p>Chaleco en Crochet Happy</p>
                <p class="price">$190.000</p>
            </div>
        </div>
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/pantWhite.jpeg" alt="Pantalon Casual White">
            </div>
            <div class="pie">
                <p>Pantalon Casual White</p>
                <p class="price">$190.000</p>
            </div>
        </div>
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/blusacrochet.jpeg" alt="Blusa Crochet Colors">
            </div>
            <div class="pie">
                <p>Blusa Crochet Colors</p>
                <p class="price">$140.000</p>
            </div>
        </div>
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/blue.jpeg" alt="Set en Lino Love">
            </div>
            <div class="pie">
                <p>Set en Lino Love</p>
                <p class="price">$260.000</p>
            </div>
        </div>
        <div class="galeria">
            <div class="foto">
                <img class="clickable" src="modelos/green.jpeg" alt="Set París Green">
            </div>
            <div class="pie">
                <p>Set París Green</p>
                <p class="price">$240.000</p>
            </div>
        </div>

        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content itemInformation">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTittle"></h5>
                </div>
                <div class="modal-body itemInformationContent">
                  <img id="modalImage" src="" alt="Modal Image" class="img-fluid mb-3 imgModal">
                    <div id="modalText">
                        <h5>Sizes:</h5>
                            <div id="sizesContainer">
                                <div class="size">
                                    <p>S</p>
                                </div>
                                <div class="size">
                                    <p>M</p>
                                </div>
                                <div class="size">
                                    <p>L</p>
                                </div>
                                <div class="size">
                                    <p>XL</p>
                                </div>
                            </div>
    
                            <div id="collapse">
                                
                            </div>
    
                            <div>
                                <button id="btnModal">Add to cart!</button>
                            </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <div  class="fixed">
            <div class="content">
                <img onclick="Whatsapp()" id="Whatsapp"src="Ings/wasa.png" alt="">
            </div>
            </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</head>

</html>
